<h2>Anspruch</h2>

        <p>Eine Webseite für ein Unternehmen sollte</p>

            <li>das Angebot des Unternehmens verdeutlichen</li>
            <li>grundlegende Informationen leicht auffindbar bereit stellen</li>

        </ul>
